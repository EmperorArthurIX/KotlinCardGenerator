<!DOCTYPE HTML>
<html>
<head>
    <title>
        Business Card
    </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <section id="img">
            <img id="imgimg" src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Android_logo_2019.png">
        </section>
        <section id="hero">
            <p id="name">
                Ishaan Sunita Pandita
            </p>
            <p id="dob">
                <span id = "day">32</span>/<span id="month">13</span>/<span id="year">2022</span>
            </p>
            <hr>
            <p id="contact">
                <span id="email">email@example.com</span>    |   <span id="phone">12345 67890</span>
            </p>
            <hr>
            <p id="address">
                Why do you want to know where I live huh? Sus boi, go home.
            </p>
        </section>
    </div>
<script src="script.js"></script>
</body>
</html>
